                            <h3>Q12:卸载图鉴后，如何清除掉残留文件？</h3>
                        </div>
                        <div class="document-body">
                            <article class="markdown">
                                <h2>解决方法：</h2>
                                <p>图鉴卸载的时候不会对本地文件进行清除，所以请自行删除merusuto和.merusuto文件夹，以免以后感到困扰。<br>
                                   注意：.merusuto文件夹默认隐藏，需设置文件管理器显示隐藏文件。</p>
